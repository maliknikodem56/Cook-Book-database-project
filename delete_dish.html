<!DOCTYPE html>
<html>
<head>
  <title>Delete Dish</title>
</head>
<body>
  <h2>Are you sure you want to delete dish "{{ dish.name }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>
  <a href="{% url 'dishes_list' %}">Cancel</a>
</body>
</html>
